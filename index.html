<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>rock paper scissors</title>
  </head>
    <body>
      <h1>rock paper scissors game</h1>
      <h2>preamble</h2>
      <p>hello and welcome to game.</p>
      <p>very easy. rules:</p>
      <img src="game-rules.png" alt="Three circles colored green, blue and red respectively, arranged in a circular diagram with arrows pointing towards the next move, effectively displaying the rules of 'Rock, Paper, Scissors'.">
      <p class="title-centered">please choose your move:</p>
      <div id="player-moves">
        <div id="rock">
          <img src="rock.png" alt="">
          <span>rock</span>
        </div>
        <div id="paper">
          <img src="paper.png" alt="">
          <span>paper</span>
        </div>
        <div id="scissors">
          <img src="scissors.png" alt="">
          <span>scissors</span>
        </div>
      </div>
      <div id="game-result"></div>
      <script src="scripts.js"></script>
    </body>
</html>
